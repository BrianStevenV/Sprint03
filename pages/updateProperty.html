<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar propiedad</title>
    <link rel="stylesheet" href="../styles/addProperty.css">
</head>
<body>
    <header>
        <div class="navBefore"> 
        <h2>1441 Market St. San Francisco</h2>
        <h2>(123) 456-7890</h2>
        <h2>Mon-Sun: 8:00am - 6:00pm</h2>
        <a id="login" href="">LOGIN/REGISTER</a>
        </div>
    
        <nav>
          <figure>
            <img id="casaRoyal" src="../material/Logo.png" alt="logo inicial">
          </figure>
          <ul class="listNav">
            <li><a href="" id="homepage">HOMEPAGE</a></li>
            <li><a href="">PROPERTIES</a></li>
            <li><a href="">AGENCIES</a></li>
            <li><a href="">PAGES</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">CONTACT</a></li>
            <li id="compare"><a href="">COMPARE</a></li>
            <li><a id="favorites" href="../pages/favorites.html">FAVORITES</a></li>
          </ul>
          <button id="submitListing">SUBMIT LISTING</button>
        </nav>
    </header>
    <main class="main">
        <h1 class="title">Formulario para actualizar propiedad</h1>
        <form class="form">
            <label for="url">Digite la URL de su imagen.</label>
            <input type="url" id="img">
            <label for="type">Digite el tipo de inmueble</label>
            <input type="text" id="type">
            <label for="location">Digite la localizacion de su inmueble</label>
            <input type="text" id="location">
            <label for="direction">Digite la direccion de su inmueble</label>
            <input type="text" id="direction">
            <label for="area">Digite el area de su inmueble</label>
            <input type="text" id="area">
            <label for="bedroom">Digite el numero de habitaciones de su inmueble</label>
            <input type="text" id="bedroom">
            <label for="toilets">Digite el numero de banos de su inmueble</label>
            <input type="text" id="toilets">
            <label for="price">Digite el precio de su inmueble</label>
            <input type="text" id="price">
            <label for="status">Digite el tipo de estado de su inmueble</label>
            <input type="text" id="status">
            <label for="parking">Digite el numero de parqueaderos que tiene su inmueble</label>
            <input type="text" id="parking">
            <label for="owner">Escriba el nombre del propietario del inmueble</label>
            <input type="text" id="owner">
            <label for="phone">Digite el numero de contacto del propietario</label>
            <input type="text" id="phone">
            <label for="date">Digite la fecha de disponibilidad del inmueble</label>
            <input type="text" id="date">
            <label for="descripcion">Descripcion del inmueble</label>
            <input type="text" id="descripcion">
            <button type="submit">Enviar</button>
        </form>
    </main>
    <script src="../scripts/formUpdate.js" type="module"></script>
</body>
</html>
